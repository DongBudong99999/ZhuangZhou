<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 800px;height:800px;"></div>
<script type="text/javascript">

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById("main"));
    var result = document.cookie.split(";")[2].split("=")[1];
    // alert(result.split(",").length)
    var result1 = result.split(",");
    var x_index_list = new Array();
    var y_index_list = new Array();

    for (var i = 1; i <= result1.length; i++) {
        var x_index = "'" + i + "'";
        x_index_list.push(x_index)



        var y_index = result1[i];
        y_index= parseInt(y_index);
        y_index_list.push(y_index)
         // alert(x_index+"  "+y_index)
    }

    // 指定图表的配置项和数据

    option = {
        xAxis: {
            type: 'category',
            // data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            data: x_index_list
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            // data: [820, 932, 901, 934, 1290, 1330, 1320],
            type: 'bar',
            data: y_index_list
        }]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>
